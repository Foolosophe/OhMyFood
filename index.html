<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8364e06c6d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>OhMyFood</title>
  </head>

  <body>
    <header>
      <h1>OhMyFood</h1>
    </header>

    <main>
      <div class="city">
        <i class="fa-solid fa-location-dot"></i>
        <h2>Paris belleville</h2>
      </div>

      <section class="explorer">
        <h2>Réservez le menu qui <br>vous convient</h2>
        <p>Découvrez des restaurants d'exception, <br>séléctionnés par nos soins</p>
        <button>Explorer nos restaurants</button>
      </section>

      <section class="functioning">
        <h2>Fonctionnement</h2>
        <ol>
          <li><i class="fa fa-mobile-alt"></i>Choisissez un restaurants</li>
          <li><i class="fa fa-list-ul"></i>Composez votre menu</li>
          <li><i class="fa fa-store"></i>Dégustez au restaurant</li>
        </ol>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
